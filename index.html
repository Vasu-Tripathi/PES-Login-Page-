<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES University Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Left section: Logo + Login form -->
    <div class="left">

        <!-- PES Logo fixed at top-left -->
        <div class="logo-container">
            <img src="https://www.pesuacademy.com/Academy/images/pesuimages/logoPesu.png" 
                 alt="PES Logo" width="185">
        </div>

        <!-- Login Box centered -->
        <div class="login-box">
            <h2>Sign In</h2>
            <!-- Username input -->
            <input type="text" placeholder="Username">
            <!-- Password input -->
            <input type="password" placeholder="Password">

            <!-- Sign in button -->
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            
            <button>Sign In</button> </a>

            <!-- OR divider -->
            <p style="text-align:center;">or</p>

            <!-- Google login button -->
             <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button class="google-btn">Sign in with Google</button></a>

            <!-- Forgot password link -->
            <div class="links">
                <a href="#">Forgot your Password?</a>
            </div>
        </div>
    </div>

    <!-- Right section: extra info -->
    <div class="right">
        <a href="#" class="faq">?   FAQs</a>
        <a href="#">Sign In PESU Forums</a>
    </div>

</body>
</html>
