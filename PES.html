<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES University Login</title>
    <style>
        /* Set background and font for the whole page */
        body {
            margin: 0; /* remove default margin */
            font-family: Arial, sans-serif;
            display: flex; /* makes left and right sit side by side */
            height: 100vh; /* full height of screen */
            background-image: url("https://imgs.search.brave.com/c8dlAbySGI7An8WJTCMRV8R28LNnZkRwIFkf-CEgp1g/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZS1zdGF0aWMuY29s/bGVnZWR1bmlhLmNv/bS9wdWJsaWMvY29s/bGVnZV9kYXRhL2lt/YWdlcy9jYW1wdXNp/bWFnZS8xNDM0NjI3/NjY2Y2FtcHVzci5q/cGc");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* Left side (login form section) */
        .left {
            width: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center; /* center login box horizontally */
            align-items: center;     /* center login box vertically */    /* so logo can be placed absolutely */
        }

        /* Logo at top-left */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Right side (background color with links) */
        .right {
            width: 50%;
            background-color: rgba(10, 45, 77, 0.9); /* dark blue */
            display: flex;
            flex-direction: column; /* stack links vertically */
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Sign in box */
        .login-box {
            
            width: 300px;
            padding: 20px;
        }

        h2 {
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
            text-align: left;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 45px;
            
        }

        input {
            width: 100%;
            height: 27px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid gray;
            border-radius: 0px; /* no rounded corners */
        }

        button {
            width: 321px;
            padding: 10px;
            margin: 10px 0; /* space between buttons */
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 0px; /* no rounded corners */
            cursor: pointer; /* cursor changes to hand pointing on hover */
        }

        button:hover {
            background-color: #004080;
        }

        

        /* Google button */
        .google-btn {
            background-color: rgb(92, 155, 255);
            color: rgb(255, 255, 255);
            border: 2px solid rgb(0, 34, 255);
        }

        .right a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        ;
        }
    </style>
</head>
<body>

    <!-- Left section: Logo + Login form -->
    <div class="left">

        <!-- PES Logo fixed at top-left -->
        <div class="logo-container">
            <img src="https://www.pesuacademy.com/Academy/images/pesuimages/logoPesu.png" 
                 alt="PES Logo" width="185">
        </div>

        <!-- Login Box centered -->
        <div class="login-box">
            <h2>Sign In</h2>
            <!-- Username input -->
            <input type="text" placeholder="Username">
            <!-- Password input -->
            <input type="password" placeholder="Password">

            <!-- Sign in button -->
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            
            <button>Sign In</button> </a>

            <!-- OR divider -->
            <p style="text-align:center;">or</p>

            <!-- Google login button -->
             <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button class="google-btn">Sign in with Google</button></a>

            <!-- Forgot password link -->
            <div class="links">
                <a href="#">Forgot your Password?</a>
            </div>
        </div>
    </div>

    <!-- Right section: extra info -->
    <div class="right">
        <a href="#" class="faq">?   FAQs</a>
        <a href="#">Sign In PESU Forums</a>
    </div>

</body>
</html>
